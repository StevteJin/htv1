<div class="cclb">
  <table cellspacing="0">
    <tr>
      <td>
        名称
      </td>
      <td>
        参考盈亏/市值
      </td>
      <td>
        持仓/可用
      </td>
      <td>
        参考成本/现价
      </td>
    </tr>
    <tr *ngFor='let a of list' (click)='select(a)'>
      <td>
        <p style="font-weight:bold;font-size:14px;">{{a.stockName}}</p>
        <p style="color: #999999; font-size: 10px;">{{a.stockCode}}</p>
      </td>
      <td class="{{a.profit < 0?'green':'red'}}">
        <p>{{a.profit}}</p>
        <p>{{a.stockCnt * a.lastPrice | round4}}</p>
      </td>
      <td style="color: #5A5B65; font-size: 12px;">
        <p>
          {{a.stockCnt}}
        </p>
        <p>
          {{a.stockCntAble}}
        </p>
      </td>
      <td style="color: #5A5B65; font-size: 12px;">
        <p>
          {{a.costPrice}}
        </p>
        <p>
          {{a.lastPrice | round4}}
        </p>
      </td>
    </tr>
  </table>
</div>
