<div class="navigation">
  <div class="back" (click)='back()'></div>
  <p class="navigation-title">充值信息确认</p>
</div>
<div class="cell-list">
  <div class="list-item" *ngIf="payType==3">
    <span class="list-item-name">
      支付宝账号
    </span>
    <span class="list-item-content">
      {{cardInfro.aliyPay}}
      <a (click)='copy1(cardInfro.aliyPay)' class="copy">复制</a>
    </span>
  </div>
  <div class="list-item" *ngIf="payType==3">
    <span class="list-item-name">
      收款人姓名
    </span>
    <span class="list-item-content">
      {{cardInfro.aliyPayName}}
      <a (click)='copy1(cardInfro.aliyPayName)' class="copy">复制</a>
    </span>
  </div>
  <div class="list-item" *ngIf="payType==2">
    <span class="list-item-name">
      收款银行
    </span>
    <span class="list-item-content">
      {{cardInfro.bankName}}
    </span>
  </div>
  <div class="list-item" *ngIf="payType==2">
    <span class="list-item-name">
      收款人姓名
    </span>
    <span class="list-item-content">
      {{cardInfro.bankAccountName}}
      <a (click)='copy1(cardInfro.bankAccountName)' class="copy">复制</a>
    </span>
  </div>
  <div class="list-item" *ngIf="payType==2">
    <span class="list-item-name">
      收款账号
    </span>
    <span class="list-item-content">
      {{cardInfro.bankCardNo}}
      <a (click)='copy1(cardInfro.bankCardNo)' class="copy">复制</a>
    </span>
  </div>
  <div class="list-item" *ngIf="payType==2">
    <span class="list-item-name">
      开户行
    </span>
    <span class="list-item-content">
      {{cardInfro.bankBranch}}
    </span>
  </div>
  <div class="list-item">
    <span class="span-title">
      充值金额
    </span>
    <span class="list-item-content">
      {{amount}}
    </span>
  </div>
  <div class="list-item" style="height:130px;overflow: hidden;">
    <span class="span-title">收款二维码</span>
    <span class="lsit-item-content">
      <div id="qrcode" style="text-align: center;width:100px;height:100px;margin-right:20px;margin-top:15px;margin-bottom:15px;overflow: hidden;"></div>
    </span>
  </div>
  <div class="list-item" style="height:auto">
    <span class="span-title" style="margin:auto 15px">
      备注
    </span>
    <span class="list-item-content" style="width: 200px;line-height: 2;text-align: right;font-size: .9rem;">
      {{remark}}
    </span>
  </div>
</div>
<p style="padding: 20px 15px;background: #fff;">
  请点击
  <button (click)='copy()' class="copy">复制</button>复制该备注信息
</p>
<div class="bottom-btn" style="margin-top:20px;">
  <div class="main" (click)='pay()'>去转账</div>
</div>
<div class="confirm" *ngIf="confirm">
  <div>
    <p class="title">
      提示
    </p>
    <p class="content">
      充值已提交，请尽快充值，等待后台审核
    </p>
    <button (click)='ok()'>好</button>
  </div>
</div>
