<div class="chedang-big-div">
  <div [class]='url == "/main/chicang"?"chedang-div-active":"chedang-div"'>
    <div class="chedan">
      <span>
        <p class="name">
          可用资金
        </p>
        <div class="icon4 kyzj2"></div>
      </span>
      <p>
        {{userInfo.ableScale | round4}}
      </p>
    </div>
    <span class="chedan-line"></span>
    <div class="chedan">
      <span>
        <p class="name">
          冻结资金
        </p>
        <div class="icon4 djzj2"></div>
      </span>
      <p>
        {{freezaFee | round4}}
      </p>
    </div>
  </div>
  <div class="chedang-div-active">
    <div class="chedan">
      <span>
        <p class="name">
          &nbsp;&nbsp;总资产
        </p>
        <div class="icon4 gpsz2"></div>
      </span>
      <p>
        {{userInfo.totalScale | round4}}
      </p>
    </div>
    <span class="chedan-line"></span>
    <div class="chedan">
      <span>
        <p class="name">
          持仓权益
        </p>
        <div class="icon4 kyzj4"></div>
      </span>
      <p>
        {{userInfo.stockScale | round4}}
      </p>
    </div>
  </div>
</div>
<div [class]="overflow(isJiaoyi)">
  <app-cclb></app-cclb>
</div>
